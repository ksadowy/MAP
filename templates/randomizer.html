<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/generator.css">
    <title>MAP - Random Playlist</title>
</head>
<body>
    <header class="header">
        <a class="logo">Make a Playlist</a>

        <nav class="navbar">
            <a href="{{ url_for('generator') }}" style="--i:1;">Playlist from Genre</a>
            <a href="{{ url_for('randomizer') }}" style="--i:2;">Random Playlist</a>
            <a href="{{ url_for('logout') }}" style="--i:3;">Logout</a>
        </nav>
    </header>

    <section class="PFG" id="PFG">
        <div class="PFG-content">
            <h1 class="heading">Random Playlist</h1>
            <form id="random-form" action="{{ url_for('get_random_playlist') }}" method="POST">
                <button type="submit" class="btn-PFG">Get Random Playlist</button>
            </form>
        </div>
    </section>
</body>
</html>
