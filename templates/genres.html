<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/generator.css">
    <title>MAP - Random Playlist</title>
</head>
<body>
    <header class="header">
        <a class="logo">Make a Playlist</a>

        <nav class="navbar">
            <a href="{{ url_for('generator') }}" style="--i:1;">Playlist from Genre</a>
            <a href="{{ url_for('genres') }}" style="--i:2;">Available Genres</a>
            <a href="{{ url_for('logout') }}" style="--i:3;">Logout</a>
        </nav>
    </header>

    <section class="PFG" id="PFG">
        <div class="genre-box">
            <ul class="genre-list">
                {% for genre in genres %}
                <li>{{ genre }}</li>
                {% endfor %}
            </ul>
        </div>
    </section>
</body>
</html>
